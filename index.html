<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <!-- <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,400;1,700;1,800&display=swap" rel="stylesheet"> -->
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="formbox">
      <form action="" class="info" id="form">
        <label for="day">
          <p class="tag dayTag">DAY</p>
          <input placeholder="DD" id="day" type="number" maxlength="2" pattern="[0-9]{2}" name="day">
          <p class="error dayErr"></p>
        </label>
        <label for="month">
            <p class="tag monthTag">MONTH</p>
            <input placeholder="MM"  id="month" type="number" maxlength="2" pattern="[0-9]{2}" name="month">
            <p class="error monthErr"></p>
        </label>
        <label for="year">
            <p class="tag yearTag">YEAR</p>
            <input placeholder="YYYY" type="number" maxlength="4" pattern="[0-9]{4}" id="year" name="year">
            <p class="error yearErr"></p>
        </label>
      </form>
      <button type="submit" class="submit" form="form">
        <img src="./assets/images/icon-arrow.svg" alt="">
      </button>
    </div>
    <p class="txt"><span class="dash" id="dash">--</span><span class="yrs" id="dash"></span> years</p>
    <p class="txt"><span class="dash" id="dash">--</span><span class="mths" id="dash"></span> months</p>
    <p class="txt"><span class="dash" id="dash">--</span><span class="dy" id="dash"></span> days</p>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Onagaumah Emmanuel</a>.
  </div>
  <script src="app.js"></script>
</body>
</html>
